<script>
  const audio = document.getElementById("bgMusic");
  const audioIcon = document.getElementById("audioToggle");

  function toggleMute() {
    audio.muted = !audio.muted;
    audioIcon.textContent = audio.muted ? "üîá" : "üîä";
    if (!audio.paused) audio.play();
  }

  function closePopup() {
    document.getElementById("startPopup").style.display = "none";
    audio.play();
    audio.muted = false;
    audioIcon.textContent = "üîä";
  }

  function shareOnWhatsApp() {
    const name = document.getElementById("nameInput").value.trim() || "‡§Ü‡§™‡§ï‡•á ‡§¶‡•ã‡§∏‡•ç‡§§";
    const baseUrl = window.location.origin + window.location.pathname;
    const shareUrl = `${baseUrl}?name=${encodeURIComponent(name)}`;
    const message = `üåô Eid-ul-Adha Mubarak! üåü\n\n‡§ñ‡•Å‡§∂‡•Ä ‡§ï‡§æ ‡§π‡•ã ‡§Ü‡§≤‡§Æ,\n‡§î‡§∞ ‡§¨‡§∞‡§∏‡•á‡§Ç ‡§∞‡§π‡§Æ‡§§‡•á‡§Ç!\n\nüéâ ‡§∂‡•Å‡§≠‡§ï‡§æ‡§Æ‡§®‡§æ‡§è‡§Ç: ${name}\n\nüéÅ ${shareUrl}`;

    audio.pause();
    audio.muted = true;
    audioIcon.textContent = "üîá";

    window.open("https://api.whatsapp.com/send?text=" + encodeURIComponent(message), '_blank');
  }

  // Load sender name from link (if available)
  window.onload = function () {
    const urlParams = new URLSearchParams(window.location.search);
    const senderName = urlParams.get('name');
    if (senderName) {
      document.getElementById("wishMessage").innerHTML =
        `‡§ñ‡•Å‡§∂‡•Ä ‡§ï‡§æ ‡§π‡•ã ‡§Ü‡§≤‡§Æ,<br>‡§î‡§∞ ‡§¨‡§∞‡§∏‡•á‡§Ç ‡§∞‡§π‡§Æ‡§§‡•á‡§Ç! üåô‚ú®<br><strong>- ${senderName}</strong>`;
    }
  };

  // Fireworks
  const canvas = document.getElementById('fireworksCanvas');
  const ctx = canvas.getContext('2d');
  let w = canvas.width = window.innerWidth;
  let h = canvas.height = window.innerHeight;
  window.addEventListener('resize', () => {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
  });

  let particles = [];
  function random(min, max) {
    return Math.random() * (max - min) + min;
  }
  function createFirework() {
    const count = 80;
    const angle = (Math.PI * 2) / count;
    const speed = random(2, 5);
    const x = random(0, w);
    const y = random(0, h);
    const color = `hsl(${Math.floor(Math.random() * 360)}, 100%, 50%)`;
    for (let i = 0; i < count; i++) {
      const a = angle * i;
      particles.push({
        x,
        y,
        vx: Math.cos(a) * speed,
        vy: Math.sin(a) * speed,
        alpha: 1,
        color
      });
    }
  }
  function animate() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
    ctx.fillRect(0, 0, w, h);
    particles.forEach((p, i) => {
      p.x += p.vx;
      p.y += p.vy;
      p.alpha -= 0.01;
      if (p.alpha <= 0) particles.splice(i, 1);
      ctx.fillStyle = p.color.replace('hsl', 'hsla').replace(')', `,${p.alpha})`);
      ctx.beginPath();
      ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
      ctx.fill();
    });
    requestAnimationFrame(animate);
  }

  setInterval(createFirework, 1200);
  animate();
</script>
